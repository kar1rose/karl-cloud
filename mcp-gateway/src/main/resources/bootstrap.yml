spring:
  application:
    name: @artifactId@
  profiles:
    active: @profiles.active@
  cloud:
    nacos:
      discovery:
        server-addr: @nacos.discovery.server@
        namespace: @nacos.discovery.namespace@
      config:
        server-addr: @nacos.discovery.server@
        file-extension: yaml
        namespace: @nacos.discovery.namespace@
        group: @nacos.group@
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: mcp-warehouse
          uri: lb://mcp-warehouse
          predicates:
            - Path=/warehouse/**
          filters:
            - StripPrefix=1
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
        - id: mcp-purchase
          uri: lb://mcp-purchase
          predicates:
            #            - Method=GET,POST
            - Path=/purchase/**
          filters:
            - StripPrefix=1
  redis:
    cluster:
      nodes:
        - 139.224.83.117:7001
        - 139.224.83.117:7002
        - 139.224.83.117:7003
        - 139.224.83.117:7001
        - 139.224.83.117:7002
        - 139.224.83.117:7003
      max-redirects: 5
    database: 0
    password: 8925cfe04a8c4ff5a7eee2d1f79de59f
    timeout: 3000
    jedis:
      pool:
        min-idle: 0
        max-wait: -1
        max-idle: 30
        max-active: 10

server:
  port: 8888

logging:
  level:
    org.springframework.cloud.gateway: debug
    com.alibaba.nacos.client.naming: error