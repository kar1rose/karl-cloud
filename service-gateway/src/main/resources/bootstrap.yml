spring:
  application:
    name: @artifactId@
  profiles:
    active: @profiles.active@
  cloud:
    nacos:
      discovery:
        server-addr: @nacos.discovery.server@
        namespace: @nacos.discovery.namespace@
      config:
        server-addr: @nacos.discovery.server@
        file-extension: yaml
        namespace: @nacos.discovery.namespace@
        group: @nacos.group@
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: mcp-warehouse
          uri: lb://mcp-warehouse
          predicates:
#            - Method=GET,POST
            - Path=/warehouse/**
          filters:
            - StripPrefix=1
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
        - id: mcp-purchase
          uri: lb://mcp-purchase
          predicates:
#            - Method=GET,POST
            - Path=/purchase/**
          filters:
            - StripPrefix=1

server:
  port: 8888

logging:
  level:
    org.springframework.cloud.gateway: debug