spring:
  application:
    name: service-gateway
  cloud:
    nacos:
      config:
        server-addr: 139.224.83.117:8848
        file-extension: yaml
      discovery:
        server-addr: 139.224.83.117:8848
    #    sentinel:
    #      transport:
    #        dashboard: 127.0.0.1:8849
    #      eager: true
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-warehouse
          uri: lb://service-warehouse
          predicates:
#            - Method=GET,POST
            - Path=/warehouse/**
          filters:
            - StripPrefix=1
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
        - id: service-purchase
          uri: lb://service-purchase
          predicates:
#            - Method=GET,POST
            - Path=/purchase/**
          filters:
            - StripPrefix=1

server:
  port: 8888


logging:
  level:
    org.springframework.cloud.gateway: debug